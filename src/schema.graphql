schema {
  query: Query
  mutation: Mutation
}

type Query {
  getMovie(id: ID!): Movie
  getAllMovies(limit: Int, searchTerm: String): [Movie]
}

type Mutation {
  addMovie(title: String!, year: Int, rated: String, poster: String, fullplot: String): Movie
  updateMovie(
    id: ID!
    title: String
    year: Int
    rated: String
    poster: String
    fullplot: String
  ): Movie
  deleteMovie(id: ID!): Boolean
}

type Movie {
  id: ID
  title: String
  year: String
  rated: String
  poster: String
  fullplot: String
}
