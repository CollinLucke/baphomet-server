type Query {
  movie(id: ID!): Movie
  movies: [Movie]
}

type Mutation {
  addMovie(title: String!, year: Int, rated: String): Movie
  updateMovie(id: ID!, title: String, year: Int, rated: String): Movie
  deleteMovie(id: ID!): Boolean
}

type Movie {
  id: ID
  title: String
  year: String
  rated: String
}
